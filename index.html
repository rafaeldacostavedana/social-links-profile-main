<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <main>
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        <h1>Jessica Randall</h1>
        <address>London, United Kingdom</address>
        <p>"Front-end developer and avid reader."</p>
        <button><a href="#">GitHub</a></button>
        <button><a href="#">Frontend Mentor</a></button>
        <button><a href="#">LinkedIn</a></button>
        <button><a href="#">Twitter</a></button>
        <button><a href="#">Instagram</a></button>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rafaeldacostavedana">Rafael da Costa Vedana</a
      >.
    </footer>
  </body>
</html>
